<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по правилам мероприятий</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тест по правилам мероприятий</h1>
        <div id="intro">
            <p>Введите ваш никнейм перед началом теста:</p>
            <input type="text" id="nickname" placeholder="Например: Ivan_Petrov"><br>
            <p>У тебя есть <b>90 секунд</b>, чтобы ответить на 25 вопросов связаных с МП.<br>
            <button onclick="startTest()">Начать тест</button>
        </div>

        <div id="quiz" class="hidden">
            <div class="timer" id="timer">Осталось: 70 сек</div>
            <div id="questionContainer"></div>
            <button id="nextBtn" onclick="nextQuestion()">Далее</button>
        </div>
        <div id="result" class="hidden result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
